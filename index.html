            width: 500px;

            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }

        #winner-display {
            margin-top: 30px;
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: 600;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #winner-display .winner-name {

            font-size: 1.8em;
            font-weight: 700;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
